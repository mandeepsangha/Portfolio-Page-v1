<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Quicksand:wght@300&display=swap" rel="stylesheet">   
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <title>Responsive grid project</title>
</head>
<body>
    <header  >   
        <div class = "name__box__container">
            <div class = "blue__box"></div>
            <div><h3>Mandeep Sangha</h3></div>
        </div>
        <div class= "header__name__spacer">
            <p>/</p>
        </div>
        <div class = "job__title_container">
            <p>WEB DEVELOPER</p>
        </div>
        <nav>
            <btn class = "hamburger__container" id = "hamburger">
                <div class = "hamburger__top__line"></div>
                <div class = "hamburger__middle__line"></div>
                <div class = "hamburger__bottom__line"></div> 
                <i class="fas fa-bars"></i>
            </btn>
            <ul class = "nav-ul" id = "nav-ul">
                <li><a href="index.html">ABOUT ME</a></li>
                <li><a href="projects.html">PROJECTS</a></li>
                <li><a href="contactme.html">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class = "blue__letstalk__container">
            <div class = "blue__box__contact"></div>
            <h2>Let's talk</h2>
        </div>
        <div class ="fieldset__container">
            <fieldset>
                    <div>
                        <div class = "form_column">
                            <label for="firstname">First name*</label>
                            <input id="firstname" type="text" required size ="12"name="firstname"/><br>
                        </div>
                        <div class = "form_column">
                            <label for="lastname">Last name*</label>
                            <input id="lastname" type="text" required size ="12" name="lastname"/>
                        </div>
                    </div> 
                    <div class = "form_column">
                        <label for="address">Email*</label>
                        <input id="address" type="text" required size ="20" name="email"/><br>
                        <label for="address2">Subject</label>
                        <input id="address2" type="text" size ="20" name="address2"/>  
                    </div>
                    <div class = "form_row">
                        <div class = "form_column">
                            <label for="postcode">Message</label>
                            <textarea id="postcode" type="text" required size ="30"name = "messagebox">

                            </textarea>
                        </div>
                    </div> 
                    <div>
                        <btn class = "send__button">SEND</btn>
                    </div> 
            </fieldset>  
        </div>
    </main>
    <footer>
        <div class ="call__write__container">
            <div>
                <p class = footer__contact ><b>Call</b></p>
                <p>123-456-7890 </p>
            </div>
            <div>
                <p class = footer__contact><b>Write</b></p>
                <p>info@mysite.com</p>
            </div>
        </div>         
        <div class = "follow__icons">
            <div>
                <p>Follow</p>
                <img class = "social__icons" src = "images/twitter.webp" alt="twitter icon"/>
                <img class = "social__icons" src = "images/linkedin.webp" alt="linkedIn icon"/>
            </div>
        </div>     
    </footer>
</body>
<script src="script.js"></script>
</html>
